<head>

  <title>Cadastrar usuário</title>
  <link rel="stylesheet" href="css/global.css">

<body>
  <div class="top-menu">
    <a href="/createUser.html">Cradastro</a>
    <a href="/readUser.html">Informações</a>
    <a href="/deleteUser.html">Excluir funcionário</a>
    <a href="/updateUser.html">Atualizar dados cadastrais</a>

  <div class="page">
    <form method="POST" class="formCreate">
      <h1>Cadastrar usuário</h1>
      <p>Digite os seus dados de cadastro nos campos abaixo.</p>
      <label for="email">E-mail</label>
      <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="email" required />
      <label for="name">Nome</label>
      <input type="text" placeholder="Digite seu nome" id="name" required />
      <label for = "telefone">Telefone</label>
      <input type="telefone" placeholder="Digite seu telefone" id="telefone" required />
      <label for = "setor">Setor</label>
      <input type="text" placeholder="Digite o setor" id="setor" required />
     <input type="submit" value="Enviar" class="btn" />
      
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/createUser.js"></script>
</body>

</html>
